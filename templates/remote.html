<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-size: 2rem;
        color: #eceff4;
      }

      html,
      body {
        height: 100%;
        background-color: #2e3440;
      }

      .wrapper {
        display: grid;
        width: 100%;
        height: 100%;
        gap: 25px;
        padding: 25px;
        grid-template-areas:
          "pause pause"
          "left right"
          "vol vol"
          "mute unmute";
      }

      .vol-field {
        grid-area: vol;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .vol {
        width: 100%;
        -webkit-appearance: none;
        height: 20px;
        margin-bottom: 30px;
        border-radius: 5px;
        background-color: #eceff4;
      }

      #volume {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
      }

      .vol::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 40px;
        background: #5e81ac;
        border-radius: 10px;
        cursor: pointer;
      }

      .pause {
        grid-area: pause;
      }

      .left {
        grid-area: left;
      }

      .right {
        grid-area: right;
      }

      .mute {
        grid-area: mute;
      }

      .unmute {
        grid-area: unmute;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px;
        background-color: #3b4252;
        border: 2px solid #434c5e;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="vol-field">
        <input
          type="range"
          min="0"
          max="100"
          value="{{ volume }}"
          class="vol"
          id="vol"
        />
        <span id="volume">{{ volume }}</span>
      </div>
      <div id="left" class="left btn"><i class="fas fa-arrow-left"></i></div>
      <div id="right" class="right btn"><i class="fas fa-arrow-right"></i></div>
      <div id="pause" class="pause btn"><i class="fas fa-minus"></i></div>
      <div id="mute" class="mute btn"><i class="fas fa-volume-mute"></i></div>
      <div id="unmute" class="unmute btn">
        <i class="fas fa-volume-high"></i>
      </div>
    </div>
    <script>
      const connection = new WebSocket(
        `${window.location.origin.replace("http", "ws")}/ws`
      );

      function send(msg) {
        connection.send(JSON.stringify(msg));
      }

      connection.onmessage = (e) => {
        document.getElementById("volume").innerText = e.data;
        document.getElementById("vol").value = e.data;
      };

      document.getElementById("pause").addEventListener("click", () => {
        send({ action: "pause" });
      });

      document.getElementById("left").addEventListener("click", () => {
        send({ action: "left" });
      });

      document.getElementById("right").addEventListener("click", () => {
        send({ action: "right" });
      });

      document.getElementById("mute").addEventListener("click", () => {
        send({ action: "mute" });
      });

      document.getElementById("unmute").addEventListener("click", () => {
        send({ action: "unmute" });
      });

      document.getElementById("vol").oninput = function () {
        document.getElementById("volume").innerText = this.value;
        send({ action: "vol", data: +this.value });
      };
    </script>
  </body>
</html>
